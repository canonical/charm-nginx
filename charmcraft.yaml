type: charm
name: nginx
summary: |
  Nginx is an HTTP and reverse proxy server.
description: |
  Nginx is an HTTP and reverse proxy server, a mail proxy server, and a generic TCP/UDP proxy server, originally written by Igor Sysoev.
parts:
  charm:
    charm-python-packages: [setuptools < 58]
links:
  documentation: https://discourse.charmhub.io/t/charm-nginx-doc/15015
bases:
    - build-on:
        - name: ubuntu
          channel: "22.04"
          architectures: ["amd64"]
      run-on:
        - name: ubuntu
          channel: "22.04"
          architectures:
              - amd64
        - name: ubuntu
          channel: "20.04"
          architectures:
              - amd64
        - name: ubuntu
          channel: "18.04"
          architectures:
              - amd64
requires:
  publish:
    interface: "web-publish"